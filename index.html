<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="background-image">
        <p class="logo">night</p>
    </div>
    <div class="content">
        <div class="main-title">This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </div>
        <p class="sub-title">You <em>know</em> you want to.</p>
        <form action="anywhere">
            <h2>Let's do this!</h2>
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="confirm-password" name="confirm-password" id="confirm-password">
            </div>
        </form>
        <button class="register">Create Account</button>
        <p class="login">Already have an account? Log in</p>
    </div>
</body>
</html>
