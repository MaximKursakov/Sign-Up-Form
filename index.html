<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="background-image">
        <p class="logo">night</p>
    </div>
    <div class="content">
        <p class="main-title">This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p class="sub-title">You <em>know</em> you want to.</p>
        <div class="form">
            <p class="form-header">Let's do this!</p>
            <form action="anywhere">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <span></span>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                    <label for="phone-number" >PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number" required>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </form>
        </div>
        <button type="button" class="register">Create Account</button>
        <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
